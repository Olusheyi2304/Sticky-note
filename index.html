<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sticky Note</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <nav class="nav-bar">
  <header>My Notes</header>
  <button type="button" class="main-btn">Add note</button>
 </nav>
 <main class="main-notes-section">
  <div class="notes">

  </div>
 </main>
 <div class="add-note-box hidden">
  <div class="header-close">
  <span class="add-new-notes">Add new notes</span>
  <div class="close"><img src="x.svg" alt="" class="close-svg"></div>
  </div>
  <textarea class="note-box" placeholder="Type a new note..."></textarea>
  <button type="button" class="add-note-btn">Add note</button>
 </div>
 <div class="overlay hidden"></div>
</body>

</html>
